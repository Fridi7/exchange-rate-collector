version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: "collector"
            MONGO_INITDB_ROOT_PASSWORD: "123456"
            MONGO_INITDB_DATABASE: "exchange_rate"
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            
